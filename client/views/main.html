<div class="container chatroom-container">
    <div class="row">

        <div class="col-sm-2">
            <h3>Users</h3>
            <ul class="list-unstyled">
                <li></li>
            </ul>
        </div>

        <div class="col-sm-10">
            <section class="messages-container">
                <ul class="list-unstyled">
                    <li data-ng-repeat="message in messages">
                        <span data-ng-class="{self: message.sender === chat.user, admin: message.sender === 'Admin'}">{{message.sender || 'Anon'}}</span>
                        : 
                        <span>{{message.content}}</span>
                    </li>
                </ul>
            </section>

            <form class="chat-form" data-ng-submit="sendMessage(chat)">
                <input type="text"
                       class="form-control"
                       required
                       data-ng-model="chat.message">
                <a href=""
                   class="btn btn-primary btn-submit"
                   data-ng-click="sendMessage(chat)">Submit</a>
            </form>
        </div>

    </div>
</div>
